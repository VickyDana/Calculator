<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

  <h1>Scientific Calculator</h1>
  
  <content>
    <div class="container">
        <div class="leftSide">
          <input type="text" id="input" placeholder="Input">
          <input type="text" id="output" placeholder="Output" disabled="true">
      
          <div class="buttons">
            <button class="greyButton">7</button>
            <button class="greyButton">8</button>
            <button class="greyButton">9</button>
            <button class="greyButton" onclick="percentage()">%</button>
            <button>*</button>
            <!-- <button >+</button> -->
      
            <button class="greyButton">4</button>
            <button class="greyButton">5</button>
            <button class="greyButton">6</button>
            <button >+</button>
            <button>/</button>
            
      
            <button class="greyButton">1</button>
            <button class="greyButton">2</button>
            <button class="greyButton" class="greyButton">3</button>
            <button>-</button>
            
            <button class="greyButton">=</button>
            <button class="greyButton">0</button>
            <button class="greyButton">.</button>
            <button>(</button>
            <button>)</button>
      
            <!-- <button class="greyButton">0</button> -->
            <!-- <button class="greyButton">.</button> -->
            
            <button class="ferenheits" onclick="fahernheit()" >F</button>
            <button class="celsius" onclick="celsius()">C</button>
            <button>CLEAR</button>
            <button>DEL</button>
            <button>x^</button>
            <button></button>
           
          </div>
        </div>
        <div class="rightSide">
          <h4>HISTORY</h4>
          <button onclick="deleteAllHistory()">Clear history</button>
          <div class="historyContainer">
          
            
            

            
          </div>
          
        </div>
        
      </div>
      <script src="script.js"></script>
    </content>
</body>

</html>
